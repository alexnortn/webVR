




<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script src="aframe.min.js"></script>
	<script src="d3.min.js"></script>
	<style type="text/css">
		/* Something */
	</style>
</head>

<body>

	<a-scene>
		<a-assets>
			<!-- Geometry -->
			<a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
			<a-mixin id="cube" geometry="primitive: box; width: 1; height: 1; depth: 1"></a-mixin>
			<!-- States -->
			<a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
			<a-mixin id="cube-selected" material="color: cyan"></a-mixin>
			<!-- Color -->
			<a-mixin id="red" material="color: red"></a-mixin>
			<a-mixin id="green" material="color: green"></a-mixin>
			<a-mixin id="blue" material="color: blue"></a-mixin>
			<a-mixin id="yellow" material="color: yellow"></a-mixin>
			<!-- Obj Models -->
			<a-asset-item id="sac_model" src="70048.dae"></a-asset-item>
<!-- 			<a-asset-item id="gc_mtl" src="neurons/70048.mtl"></a-asset-item> -->
		</a-assets>

		<!-- Camera Entity + Controls -->
		<a-entity position="0 1.8 7"> <!-- Default standing height 1.8m -->
			<a-entity camera look-controls wasd-controls>
				<a-entity position="0 0 -2"
						  geometry="primitive: ring; radiusOuter: 0.075; radiusInner: 0.05; segmentsTheta: 32"
						  material="color: grey; shader: flat"
						  cursor="maxDistance: 30; fuse: true">
					<a-animation begin="click" easing="ease-in" attribute="scale"
								 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
					<a-animation begin="fusing" easing="ease-in" attribute="scale"
								 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1000"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>

		<!-- Left, red cube -->
		<a-entity position="-3.5 1 0">
			<a-entity mixin="cube red">
				<a-animation begin="click" attribute="position" repeat="1" direction="alternate" from="0 0 0"
							 to="0 0 -10" dur="2000" fill="forwards"></a-animation>
			</a-entity>
		</a-entity>

		<!-- Center, green cube -->
		<a-entity position="0 1 0">
			<a-entity mixin="cube green">
				<a-animation begin="click" attribute="rotation" to="0 360 0"
							 easing="linear" dur="2000" fill="backwards"></a-animation>
			</a-entity>
		</a-entity>

		<!-- Right, blue cube -->
		<a-entity position="3.5 1 0" rotation="0 45 0">
			<a-entity mixin="cube blue">
				<a-animation begin="click" fill="forwards" repeat="1"
							 direction="alternate" attribute="position" from="0 0 0"
							 to="15 0 0" dur="2000"></a-animation>
			</a-entity>
		</a-entity>

		<!-- Back, yellow cube -->
		<a-entity position="0 3 0" class="clickable" mixin="cube yellow"
				  rotation="0 45 0" scale=".5 .5 .5"></a-entity>

	  	<!-- Neuron Models -->
		<a-entity collada-model="url(70048.dae)"></a-entity>
		
		<!-- Ground Plane -->
		<a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

		<!-- Sky space -->
		<a-sky color="#ECECEC"></a-sky>

		<!-- Default lighting injected by A-Frame. -->
		<a-entity light="type: ambient; color: #BBB; intensity: 0.75"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>
	</a-scene>

	<script>

		var scene = document.querySelector('a-scene'); // Get the scene

	</script>
</body>
