<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.3.1/aframe.min.js"></script>
</head>

<body>

	<a-scene>
		<a-assets>
			<!-- Geometry -->
			<a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
			<a-mixin id="cube" geometry="primitive: box; width: 1; height: 1; depth: 1"></a-mixin>
			<!-- Color -->
			<a-mixin id="red" material="color: red"></a-mixin>
			<a-mixin id="green" material="color: green"></a-mixin>
			<a-mixin id="blue" material="color: blue"></a-mixin>
			<a-mixin id="ikBlue" material="color: #394EFF"></a-mixin>
			<!-- Sky Gradient -->
			<img id="sky" src="../assets/overcast.jpg">
		</a-assets>

		<!-- Camera Entity + Controls -->
		<a-entity position="0 1.8 7"> <!-- Default standing height 1.8m -->
			<a-entity camera look-controls wasd-controls>
				<a-entity cursor="fuse: true; timeout: 500"
						  position="0 0 -1"
						  geometry="primitive: ring; segmentsTheta: 32; radiusInner: 0.025; radiusOuter: 0.035"
						  material="color: black; shader: flat">
					<a-animation begin="click" easing="ease-in" attribute="scale"
								 fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
					<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
						         fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>

		<!-- Left, red cube -->
		<a-entity position="-3.5 1 0">
			<a-entity mixin="cube ikBlue">
				<a-animation begin="click" attribute="position" repeat="1" direction="alternate" from="0 0 0"
							 to="0 0 -10" dur="2000" fill="forwards"></a-animation>
			</a-entity>
		</a-entity>

		<!-- Center, green cube -->
		<a-entity position="0 1 0">
			<a-entity mixin="cube ikBlue">
				<a-animation begin="click" attribute="rotation" to="0 360 0"
							 easing="linear" dur="2000" fill="backwards"></a-animation>
			</a-entity>
		</a-entity>

		<!-- Right, blue cube -->
		<a-entity position="3.5 1 0" rotation="0 45 0">
			<a-entity mixin="cube ikBlue">
				<a-animation begin="click" fill="forwards" repeat="1"
							 direction="alternate" attribute="position" from="0 0 0"
							 to="15 0 0" dur="2000"></a-animation>
			</a-entity>
		</a-entity>

		<!-- Back, ikBlue sphere -->
		<a-entity position="0 3 0" class="clickable" mixin="sphere ikBlue"
				  scale=".5 .5 .5">
			<a-animation begin="mouseenter" attribute="scale" to="1.1 1.1 1.1"
					     easing="ease-in-out" dur="250" repeat="1" direction="alternate"></a-animation>
		</a-entity>
		
		<!-- Ground Plane -->
		<a-circle rotation="-90 0 0" radius="5" color="#666" position="0 0 7"></a-circle>

		<!-- Sky space -->
		<!-- <a-sky color="#ECECEC"></a-sky> -->
		<a-sky src="#sky"></a-sky>
	</a-scene>
</body>
